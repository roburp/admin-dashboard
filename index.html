<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="dashboard"><img src="icons/dashboard.svg" alt="" /> Dashboard</h1>

      <nav class="top-nav">
        <ul>
          <li class="menuItem">
            <a href="#">
              <img src="icons/home.svg" alt="" />
              <span>Home</span>
            </a>
          </li>
          <li class="menuItem">
            <a href="#">
              <img src="icons/profile.svg" alt="" />
              <span>Profile</span>
            </a>
          </li>
          <li class="menuItem">
            <a href="#">
              <img src="icons/messages.svg" alt="" />
              <span>Messages</span>
            </a>
          </li>
          <li class="menuItem">
            <a href="#">
              <img src="icons/history.svg" alt="" />
              <span>History</span>
            </a>
          </li>
          <li class="menuItem">
            <a href="">
              <img src="icons/tasks.svg" alt="" />
              <span>Tasks</span>
            </a>
          </li>
          <li class="menuItem">
            <a href="#">
              <img src="icons/communities.svg" alt="" />
              <span>Communities</span>
            </a>
          </li>
        </ul>
      </nav>

      <nav class="bottom-nav">
        <ul>
          <li class="menuItem">
            <a href="#">
              <img src="icons/settings.svg" alt="" />
              <span>Settings</span>
            </a>
          </li>
          <li class="menuItem">
            <a href="#">
              <img src="icons/support.svg" alt="" />
              <span>Support</span>
            </a>
          </li>
          <li class="menuItem">
            <a href="#">
              <img src="icons/privacy.svg" alt="" />
              <span>Privacy</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Header -->
    <header>
      <section class="top-header">
        <div class="search">
          <form action="#" method="GET">
            <label for="search" class="visually-hidden">Search</label>
            <button class="search-btn" type="submit"><img src="icons/search.svg" alt="" /></button>
            <input type="text" id="search" name="search" />
          </form>
        </div>
        <div class="account">
          <img src="icons/notification.svg" alt="" />
          <img class="avatar" src="https://github.com/roburp.png" alt="" />
          <p class="account-name">Robert Locsin</p>
        </div>
      </section>
      <section class="bottom-header">
        <div class="profile">
          <img src="https://github.com/roburp.png" alt="" />
          <p class="greeting">Hi there,</p>
          <h2 class="name">Robert Locsin (@roburp)</h2>
        </div>
        <div class="actions">
          <button class="btn-new">New</button>
          <button class="btn-upload">Upload</button>
          <button class="btn-share">Share</button>
        </div>
      </section>
    </header>

    <!-- Main Content -->
    <div class="content"></div>
  </body>
</html>
